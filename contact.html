    <!-- contact-content start -->
    <section id="contact-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="content-border-box">
                        <div class="contact-box">
                            <h3 class="contact-box-title">Get In Contact</h3>
                            <form>

                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="left-side">
                                            <label for="exampleInputEmail1">What’s your community’s name?</label>
                                            <input type="text" class="form-control gape" aria-describedby="emailHelp"
                                                placeholder="Your Answer Here..">

                                            <label for="exampleFormControlTextarea1">Example textarea</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                                placeholder="Your Answer Here.."></textarea>

                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <label for="exampleInputEmail1">What’s your name?</label>
                                                    <input type="email" class="form-control gape"
                                                        aria-describedby="emailHelp" placeholder="Your Answer Here..">
                                                </div>
                                                <div class="col-lg-6">
                                                    <label for="exampleInputEmail1">Discord #</label>
                                                    <input type="email" class="form-control gape"
                                                        aria-describedby="emailHelp" placeholder="Your Answer Here..">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="right-side">
                                            <label for="exampleInputEmail1">Link your community’s discord</label>
                                            <input type="email" class="form-control gape" id=""
                                                aria-describedby="emailHelp" placeholder="Your Answer Here..">
                                            <label for="exampleInputEmail1">Link your website <span>(optional)</span>
                                            </label>
                                            <input type="email" class="form-control gape" id=""
                                                aria-describedby="emailHelp" placeholder="Your Answer Here..">

                                            <label for="exampleInputEmail1">If you have social media accounts, link them
                                                as well <span> (optional)</span>
                                            </label>
                                            <div class="input-box">
                                                <div class="border-design"><i class="fa-brands fa-twitter"></i><input
                                                        type="email" class="form-control gape " id=""
                                                        aria-describedby="emailHelp" placeholder="Twitter"></div>
                                                <div class="border-design">
                                                    <i class="fa-brands fa-tiktok"></i>
                                                    <input type="email" class="form-control gape" id=""
                                                        aria-describedby="emailHelp" placeholder="Tiktok">
                                                </div>
                                                <div class="border-design">
                                                    <i class="fa-brands fa-youtube"></i>
                                                    <input type="email" class="form-control gape" id=""
                                                        aria-describedby="emailHelp" placeholder="Youtube">
                                                </div>
                                                <div class="border-design"><i class="fa-solid fa-user-group"></i><input
                                                        type="email" class="form-control gape" id=""
                                                        aria-describedby="emailHelp" placeholder="Stream Group">
                                                </div>
                                                <div class="last-box">
                                                    <i class="fa-solid fa-link"></i>
                                                    <input type="email" class="form-control gape" id=""
                                                        aria-describedby="emailHelp" placeholder="Other">
                                                </div>

                                            </div>


                                            <label for="exampleInputEmail1">What’s your email?
                                            </label>
                                            <input type="email" class="form-control gape" id=""
                                                aria-describedby="emailHelp" placeholder="Your Answer Here..">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 text-end end-btn"><button type="submit"
                                            class="contact-btn">Send</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- contact-content ends -->


    <!-- footer start -->
    <section id="footer">

                </ul>
            </div>
        </div>
    </section>
